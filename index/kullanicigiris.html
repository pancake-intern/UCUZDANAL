<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÜYE GİRİŞİ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/kullanicigiris.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center my-4 goldtext">Kullanıcı Girişi</h2>
                <form>
                    <div class="mb-3 goldtext">
                        <label for="username" class="form-label goldtext">Kullanıcı Adı</label>
                        <input type="text" class="form-control bg-secondary goldtext" id="username" required>
                    </div>
                    <div class="mb-3 goldtext">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control bg-secondary goldtext" id="password" required>
                    </div>
                    <button type="submit" class="btn signinButton w-100">Giriş Yap</button>
                    <span>Üye değil misiniz? <a href="kullanicikayit.html" class="btn goldtext">Kayıt olun.</a></span>
                </form>
            </div>
        </div>
    </div>


    <script src="../script/kullanicigiris.js"></script>
</body>
</html>
