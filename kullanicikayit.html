<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="kullanicikayit.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center my-4 goldtext">Kullanıcı Kaydı</h2>
                <form>
                    <div class="mb-3 goldtext">
                        <label for="username" class="form-label ">Kullanıcı Adı</label>
                        <input type="text" class="form-control bg-secondary goldtext" id="username" required>
                    </div>
                    <div class="mb-3 goldtext">
                        <label for="email" class="form-label ">E-posta</label>
                        <input type="email" class="form-control bg-secondary goldtext" id="email" required>
                    </div>
                    <div class="mb-3 goldtext">
                        <label for="password" class="form-label ">Şifre</label>
                        <input type="password" class="form-control bg-secondary goldtext" id="password" required>
                    </div>
                    <button type="submit" class="btn signinButton w-100 ">Kaydol</button>
                    <span>Üye misiniz? <a href="kullanicigiris.html" class="btn goldtext">Giriş yapın.</a></span>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
